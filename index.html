<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <h2>Registration Form</h2>
    <p>Please fill in the form below to register.</p>

    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <h2>Common User Information</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>(098) 765-4321</td>
            </tr>
        </tbody>
    </table>

    <h2>Image</h2>
    <img src="https://www.pinterest.com/pin/6122149487137358/" alt="A descriptive alt text" width="300">

    <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p>
</body>
</html>
